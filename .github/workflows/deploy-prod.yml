name: Deploy (PROD)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    # IMPORTANT:
    # This job must be protected by GitHub Environment `production` required reviewers.
    # Also enable Branch Protection on `main` (Require PR + approvals) to prevent accidental prod deploys.
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run (PROD)
        run: |
          gcloud run deploy webchecklist \
            --source . \
            --region "${{ secrets.GCP_REGION }}" \
            --allow-unauthenticated \
            --service-account "${{ secrets.GCP_SA_EMAIL }}" \
            --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }},STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }},STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }},STRIPE_PRICE_STARTER=${{ secrets.STRIPE_PRICE_STARTER }},STRIPE_PRICE_PRO=${{ secrets.STRIPE_PRICE_PRO }},STRIPE_PRICE_METERED=${{ secrets.STRIPE_PRICE_METERED }},FIREBASE_SERVICE_ACCOUNT_BASE64=${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" \
            --timeout=600 \
            --memory=2Gi \
            --cpu=2 \
            --project "${{ secrets.GCP_PROJECT_ID }}"


